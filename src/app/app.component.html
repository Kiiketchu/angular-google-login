
<h2 class="text-center mb-5">Angular Login with Google</h2>
<asl-google-signin-button type='icon' size="large"></asl-google-signin-button>


<div *ngIf="socialUser">
<img src="{{ socialUser.photoUrl }}" referrerpolicy="no-referrer">
<div>
  <h4>{{ socialUser.name }}</h4>
  <p>{{ socialUser.email }}</p>
</div>
</div>
